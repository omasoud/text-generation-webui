instruction_template: |-
  {%- for message in messages %}
      {%- if message['role'] == 'system' -%}
          {{- '' + message['content'] + '\n\n' -}}
      {%- else -%}
          {%- if message['role'] == 'user' -%}
              {{-'USER: ' + message['content'] + '\n'-}}
          {%- else -%}
              {{-'ASSISTANT: ' + message['content'] + '</s>\n' -}}
          {%- endif -%}
      {%- endif -%}
  {%- endfor -%}
  {%- if add_generation_prompt -%}
      {{-'ASSISTANT:'-}}
  {%- endif -%}

